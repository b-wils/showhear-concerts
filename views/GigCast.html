<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
 
    <script id="book_template" type="text/x-jquery-tmpl">
        <li>${name} (${year})</li>
    </script>

    <script id="artist_item_template" type="text/x-jquery-tmpl">
        <div class="artist_item">
            <div onclick="artistDivClick(this.parentNode)" class="ui-state-default" style="display: inline-block;">
                <span class="ui-icon ui-icon-play"></span>
            </div>
            <span onclick="artistDivClick(this.parentNode)" class="artist_name">${artistName}</span>
            <span class="artist_genre">
            </span>
            <a target="_blank" href=${artistURI}>
                <img src="/images/sk_white_pink_icon.png" class="songkick_icon" height="17" width="17" align="right"/>
            </a>
        </div>
    </script>

    <script id="artist_genre_info" type="text/x-jquery-tmpl">
        <span class="artistGenreTags"/>
        <a target="_blank" href=${lastfmURI}>
            <img src="/images/lastfm_red_17px.png" class="lastfm_icon"/>
        </a>
    </script>

    <script id="artist_genre_tag" type="text/x-jquery-tmpl">
        <span class="genreTag">{genreName}</span>
    </script>

</head>
